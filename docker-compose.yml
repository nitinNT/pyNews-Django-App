version : '3'

services:
    db:
        image: postgres:11
        environment:
            - "POSTGRES_HOST_AUTH_METHOD=trust"
        volumes:
            - postgres_data:/var/lib/postgresql/data/
    web:
        image: .
        ports: 
            - "8000:8000"
        command: gunicorn -b :8000 -w 3 newsapi.wsgi
        depends_on:
            - db
volumes:
    postgres_data: